<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videoclub</title>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <h1>Videoclub</h1>
    <div class="contenedor">
        <div class="pelicula" onmouseover="verInfo(this, 'Cisne Negro','Una bailarina lucha por la perfección.')"
            onmouseout="ocultarInfo(this)"
            onclick="verPelicula('assets/video.mp4')">
            <img src="assets/cisnenegro.jpg" alt="">
            <div class="info"></div>
        </div>

        <div class="pelicula" onmouseover="verInfo(this, 'Festen','Un drama familiar.')" 
            onmouseout="ocultarInfo(this)"
            onclick="verPelicula('assets/video.mp4')">
            <img src="assets/festen.jpg" alt="">
            <div class="info"></div>
        </div>

        <div class="pelicula" onmouseover="verInfo(this, 'Heat','Un atraco épico.')" 
            onmouseout="ocultarInfo(this)"
            onclick="verPelicula('assets/video.mp4')">
            <img src="assets/heat.jpg" alt="">
            <div class="info"></div>
        </div>

        <div class="pelicula" onmouseover="verInfo(this, 'Infiltrados','Un juego de engaños.')"
            onmouseout="ocultarInfo(this)"
            onclick="verPelicula('assets/video.mp4')">
            <img src="assets/infiltrados.jpg" alt="">
            <div class="info"></div>
        </div>
        <div class="pelicula" onmouseover="verInfo(this, 'La Llegada', 'Una mujer debe escifrar un idioma alienigena.')"
            onmouseout="ocultarInfo(this)"
            onclick="verPelicula('assets/video.mp4')">
            <img src="assets/lallegada.jpg" alt="">
            <div class="info"></div>
        </div>
        <div class="pelicula" onmouseover="verInfo(this, 'Los Lunes al Sol', 'Unos desempleados buscan alegrías.')"
            onmouseout="ocultarInfo(this)"
            onclick="verPelicula('assets/video.mp4')">
            <img src="assets/loslunesalsol.jpg" alt="">
            <div class="info"></div>
        </div>
        <div class="pelicula" onmouseover="verInfo(this, 'Memories of Murder', 'Un detective debe resolver un asesinato.')"
            onmouseout="ocultarInfo(this)"
            onclick="verPelicula('assets/video.mp4')">
            <img src="assets/memories.jpg" alt="">
            <div class="info"></div>
        </div>
        <div class="pelicula" onmouseover="verInfo(this, 'Prisoners', 'Un hombre pierde a su hija y hará lo que sea para recuperarla.')"
            onmouseout="ocultarInfo(this)"
            onclick="verPelicula('assets/video.mp4')">
            <img src="assets/prisoners.jpg" alt="">
            <div class="info"></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <video id="modalVideo" controls></video>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
